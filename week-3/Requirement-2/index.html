<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>My Website</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body style="margin: 0px;">

    <div class="top-frame">
        <div class="left">My Website</div>
        <div class="middle"></div>
        <div class="right">
            <div class="item">Item1</div>
            <div class="item">Item2</div>
            <div class="item">Item3</div>
            <div class="item">Item4</div>

        </div>
        </div>
    </div>

    <div class="banner">
        <div class="banner-text">Welcome to MyHome</div>
    </div>

    <div class="gallery">

            <img src="./image/busStop.png" alt="bus stop"/>

        </div>
        <div class="image">
            <img src="./image/blueHouse.png" alt="TheBlueHouse"/>

        </div>
        <div class="image">
            <img src="./image/lightTower.png" alt="Light Tower"/>
            <div class="imageDescripiton">Light Tower</div>
        </div>
        <div class="image">
            <img src="./image/crown.png" alt="Crown"/>
            <div class="imageDescripiton">Crown</div>
        </div>
        <div class="image">
            <img src="./image/train.png" alt="City Train"/>
            <div class="imageDescripiton">City Train</div>
        </div>
        <div class="image">
            <img src="./image/art.png" alt="Graffiti"/>
            <div class="imageDescripiton">Graffiti</div>
        </div>
        <div class="image">
            <img src="./image/park.png" alt="Park"/>
            <div class="imageDescripiton">Park</div>
        </div>
        <div class="image">
            <img src="./image/market.png" alt="Market"/>
            <div class="imageDescripiton">Market</div>
        </div>
        
    </div>
